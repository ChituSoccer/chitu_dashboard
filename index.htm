<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Chitu Dashboard</title>
  <link href="css/ionic.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="left-nav">
    <div class="welcome">Welcome, Chitu-Dashboard</div>
    <div class="title">Menu</div>
    <ul class="list">
        <li class="list-item">
            <a class="item-content" href="#dashboard/1">
                <i class="ion-stats-bars"></i>
                <h3>Dashboard</h3>
                <p>Medals by country</p>
            </a>
        </li>
        <li class="list-item">
            <a class="item-content" href="#dashboard/2">
                <i class="ion-pie-graph"></i>
                <h3>Games</h3>
                <p>Pie chart example</p>
            </a>
        </li>
        <li class="list-item">
            <a class="item-content" href="#dashboard/3">
                <i class="ion-connection-bars"></i>
                <h3>Players</h3>
                <p>Four charts drill-down</p>
            </a>
        </li>
    </ul>
</div>

  <div id="container" class="transition">
    <header class="bar bar-header nav-bar bar-stable">
        <button id="btn-menu" class="button button-icon" style="font-size: 22px;"><i class="ion-navicon-round"></i></button>
        <h1 class="title">Chitu Dashboard</h1>
    </header>
    <div id="content"></div>
  </div>

  <script type="text/template" id="game_tmpl">
    <div id="game">
      <div id="title" class="dxc-title">Game(<%= time %>)</div>
      <div class="team" id="game-stats">
        <div class="team-title">Score</div>
        <div id="score"><%= score %></div>
        <div id="count"><%= nplayers %> players</div>
      </div>
      <div class="team">
        <div class="team-title">White Team</div>
        <ul class="players">
          <% _.each(white_team, function(name) { %>
            <li class="player" id="player-<%- name %>"><%- name %></li>
          <% }); %>
        </ul>
      </div>
      <div class="team">
        <div class="team-title">Color Team</div>
        <ul class="players">
          <% _.each(color_team, function(name) { %>
            <li class="player" id="player-<%- name %>"><%- name %></li>
          <% }); %>
        </ul>
      </div>
    </div>
  </script>
  
  <script src="js/libs/jquery-2.1.0.min.js"></script>
  <script src="js/libs/underscore-min.js"></script>
  <script src="js/libs/fastclick.js"></script>
  <script src="js/libs/chartjs/globalize.min.js"></script>
  <script src="js/libs/chartjs/dx.chartjs.js"></script>

  <script src="js/libs/gdocs.js"></script>
  <script src="js/data.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
