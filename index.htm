<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Chitu Dashboard</title>

  <script src="libs/pace/pace.min.js"></script>
  <link href="libs/pace/pace.css" rel="stylesheet" />
  <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/ionic.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>
<body>

<div id="left-nav">
  <div class="welcome">Welcome, Chitu</div>
  <div class="title">Menu</div>
  <ul class="list">
    <li class="list-item">
      <a class="item-content" href="#dashboard">
        <i class="ion-stats-bars"></i>
        <h3>Dashboard</h3>
      </a>
    </li>
    <li class="list-item">
      <a class="item-content" href="#players">
        <i class="ion-pie-graph"></i>
        <h3>Players</h3>
      </a>
    </li>
    <li class="list-item">
      <a class="item-content" href="#games">
        <i class="ion-connection-bars"></i>
        <h3>Games</h3>
      </a>
    </li>
    <li class="list-item">
      <a class="item-content" href="#about">
        <i class="ion-information-circled"></i>
        <h3>About</h3>
      </a>
    </li>
  </ul>
</div>

  <div id="container" class="transition">
    <header class="bar bar-header nav-bar bar-stable">
        <button id="btn-menu" class="button button-icon" style="font-size: 22px;"><i class="ion-navicon-round"></i></button>
        <h1 class="title">Chitu Dashboard</h1>
    </header>
    <div id="content"></div>
  </div>
  
  <script type="text/template" id="dashboard_tmpl">
    <div class="row-fluid">
      <div class="col-sm-8">
        <div id="game_boards"></div>
        <div id="leaderboards"></div>
      </div>
      <div class="col-sm-4">
        <div id="heads_count"></div>
      </div>
    </div>
  </script>

  <script type="text/template" id="team_tmpl">
    <div class="board-title"><%- title %></div>
    <ul class="players">
      <% _.each(player_ids, function(id) { %>
        <li><a href="#players/<%- id %>"><%- dp.players[id].name %></a></li>
      <% }); %>
    </ul>
  </script>
  
  <script type="text/template" id="game_tmpl">
    <div class="row-fluid">
      <div class = "col-md-12 boards-title">Game(<%= time %>)</div>
    </div>
    <div class="row-fluid">
      <div class="col-sm-4" id="game-stats">
        <div class="board">
          <div class="board-title">Score</div>
          <div id="score"><%= score %></div>
          <div id="count"><%= nplayers %> players</div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="board">
          <% print(_.template($("#team_tmpl").html(), {title: "White Team", player_ids: white_team})); %>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="board">
          <% print(_.template($("#team_tmpl").html(), {title: "Color Team", player_ids: color_team})); %>
        </div>
      </div>
    </div>
  </script>
  
  <script type="text/template" id="leaderboard_tmpl">
    <div class="board">
      <div class="board-title"><%= score_type %></div>
        <ul class="players-scores">
          <% _.each(players, function(player) { %>
            <li class="player-score">
              <a href="#players/<%- player.id %>"><%- player.name %></a>
              <span class="score"><%- player[score_type].toPrecision(3) %></span>
            </li>
          <% }); %>
        </ul>
    </div>
  </script>
  
  <script type="text/template" id="leaderboards_tmpl">
    <div class="row-fluid">
      <div class="col-md-12 boards-title">Leaderboards</div>
    </div>
    <div class="row-fluid">
      <% _.each(["acc", "impact", "attend"], function(score_type) { %>
        <div class="col-sm-4">
          <% print(leaderboard_tmpl({"score_type": score_type, "players": dp.nplayers_by_score[score_type]})); %>
        </div>
      <% }); %>
    </div>
  </script>
  
  <script type="text/template" id="player_tmpl">
    <div class="row-fluid player-profile">
      <div class="col-md-12" id="name"><%- name %></div>
      <div class="col-md-4 chart" id="win-lose-stats-chart"></div>
      <div class="col-md-4 chart" id="white-color-stats-chart"></div>
    </div>
  </script>
  
  <script src="libs/jquery-2.1.0.min.js"></script>
  <script src="libs/underscore-min.js"></script>
  <script src="libs/fastclick.js"></script>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="libs/chartjs/globalize.min.js"></script>
  <script src="libs/chartjs/dx.chartjs.js"></script>
  <script src="libs/gdocs.js"></script>
  <script src="libs/jstorage.js"></script>
  <script src="libs/readmore.min.js"></script>
  <script src="libs/canvasjs.min.js"></script>
  
  <link rel="stylesheet" href="libs/slickgrid/css/smoothness/jquery-ui-1.8.16.custom.css" type="text/css"/>
  <script src="libs/slickgrid/lib/jquery.event.drag-2.2.js"></script>
  <link rel="stylesheet" href="libs/slickgrid/slick.grid.css" type="text/css"/>
  <script src="libs/slickgrid/slick.core.js"></script>
  <script src="libs/slickgrid/slick.grid.js"></script>
  
  <script src="js/data.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
